<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ŠVR KOZA NOSTRA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #009B3A, #FFD100, #000000); /* Jamajka boje */
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    header img {
      width: 150px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    main {
      padding: 50px 20px;
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }

    .player {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.5em;
      min-width: 140px;
    }

    .player a {
      color: #fff;
      text-decoration: none;
    }

    .player a:hover {
      text-decoration: underline;
    }

    .discord {
      margin-top: 50px;
      padding: 15px 30px;
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
      border-radius: 8px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
    }

    .discord:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Koza Nostra Logo">
    <h1>Švrakino Koza Nostra</h1>
  </header>

  <main>
    <div class="players">
      <div class="player"><a href="https://www.instagram.com/besaa.69_?igsh=MXB4dnEzb2RmdDJrNw==" target="_blank">Besaa</a></div>
      <div class="player"><a href="https://www.instagram.com/fariis.k20?igsh=cnA3aWhka3R1N2Fn" target="_blank">Bob Marly</a></div>
      <div class="player"><a href="https://www.instagram.com/kenan__lisica?igsh=eGFta2RmeTF2YjUz" target="_blank">Noke</a></div>
      <div class="player"><a href="https://www.instagram.com/ediss.71?igsh=MWd2ZXNzNG9lNWZucQ==" target="_blank">Dise</a></div>
      <div class="player"><a href="https://www.instagram.com/deemirovskiii.5?igsh=MW1mMTQ4MGxyOXQ3Ng==" target="_blank">Lamelasvrakino</a></div>
    </div>

    <a href="https://discord.gg/5WPjkGPGh" class="discord">Pridruži se Discordu</a>
  </main>

  <footer>
    © 2026 Koza Nostra CS2 Tim
  </footer>

</body>
</html>
